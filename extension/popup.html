<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>P48 Linker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="tab-panel">
      <div class="tab-buttons">
        <button class="tab-button active" data-tab="generator">
          Generator
        </button>
        <button class="tab-button" data-tab="settings">Settings</button>
      </div>
      <div class="tab-contents">
        <!-- Generator Tab -->
        <div class="tab-content active" id="generatorContent">
          <h3>P48 Link Generator</h3>
          <label for="videoUrlInput">Video URL:</label>
          <input
            type="text"
            id="videoUrlInput"
            placeholder="Paste URL here..."
            autofocus
          />

          <button id="generateButton">SUBMIT</button>

          <div id="outputLinkContainer"></div>
          <div id="errorMessage"></div>

          <div class="footer">
            Not working?
            <a
              href="https://github.com/MDallah/p48-protocol-web-mpv-linker"
              target="_blank"
              >Get help</a
            >
          </div>
        </div>

        <div class="tab-content" id="settingsContent">
          <h3>Settings</h3>
          <label for="qualitySelect">Default Quality:</label>
          <select id="qualitySelect">
            <option value="best">Best</option>
            <option value="1080p">1080p</option>
            <option value="720p">720p</option>
            <option value="480p">480p</option>
            <option value="360p">360p</option>
            <option value="240p">240p</option>
            <option value="144p">144p</option>
          </select>
          <div id="outputLinkContainer"></div>
          <div id="statusMessage"></div>
          <div class="footer">Changes are saved automatically.</div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
